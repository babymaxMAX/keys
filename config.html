<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Открытие v2RayTun…</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0f1220;color:#e9edf3;display:grid;place-items:center;min-height:100dvh}
    .card{max-width:560px;margin:16px;padding:20px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:rgba(255,255,255,.04);text-align:center}
    .btn{display:inline-block;margin-top:12px;padding:12px 14px;border-radius:12px;background:#1a2138;color:#e9edf3;text-decoration:none}
    .muted{opacity:.85}
  </style>
</head>
<body>
  <div class="card">
    <div style="font-weight:800;font-size:18px">Переход в приложение</div>
    <p class="muted">Если приложение не открылось автоматически, нажмите кнопку ниже.</p>
    <a class="btn" href="https://play.google.com/store/apps/details?id=com.v2raytun.android" rel="noopener" target="_blank">Перейти в магазин приложений</a>
  </div>

  <script>
    (async function(){
      const qs = new URLSearchParams(location.search);
      const id = parseInt(qs.get('id'), 10);
      if(!Number.isFinite(id) || id < 1){ return; }

      // Берём ТОТ ЖЕ vless-ключ, что и для iPhone
      const r = await fetch('/sub?id=' + id, { cache:'no-store' });
      if(!r.ok){ return; }
      const vless = (await r.text()).trim(); // vless://...

      // Формируем корректный intent на импорт именно vless-ключа
      const enc = encodeURIComponent(vless);
      const fb  = encodeURIComponent('https://play.google.com/store/apps/details?id=com.v2raytun.android');
      const intent = `intent://import/${enc}#Intent;scheme=v2raytun;package=com.v2raytun.android;S.browser_fallback_url=${fb};end`;

      try { location.href = intent; } catch(_) {}
    })();
  </script>
</body>
</html>
